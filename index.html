<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Schedule an Appointment - BYU Student Health Center</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/download.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- sweetalert -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
    <!-- JS Script -->
    <script src="./js/scripts.js" defer></script>
  </head>
  <body class="body" onload="showMain()">
    <!-- Modal -->
    <div class="modal_bg" onclick="cancelModal()"></div>
    <div class="modal">
      <div class="app_container">
        <div class="app_header">
          <p class="app_title"></p>
        </div>
        <div>
          <p class="app_date"></p>
          <p class="app_time"></p>
          <p class="byuID"></p>
          <p class="app_doctor"></p>
          <p class="app_department"></p>
          <p class="symptom"></p>
        </div>

        <div class="btnBox">
          <button onclick="updateApp()">UPDATE</button>
          <button class="closeBtn" onclick="cancelModal()">CANCEL</button>
        </div>
      </div>
    </div>
    <!-- Navigation-->
    <nav class="navbar navbar-dark bg-blue static-top">
      <div class="container">
        <a class="navbar-brand" href="#!"><b>BYU Student Health Center</b></a>
        <a class="btn btn-primary" href="#login">Log In To Schedule</a>
      </div>
    </nav>
    <!-- Masthead-->
    <header class="masthead">
      <div class="container position-relative">
        <div class="row justify-content-center">
          <div class="col-xl-6">
            <div class="text-center text-white">
              <!-- Page heading-->
              <h1 class="mb-5">Search your symptom to find a doctor</h1>
              <form class="form-subscribe">
                <!-- Email address input-->
                <div class="row">
                  <div class="col">
                    <input
                      class="form-control form-control-lg"
                      placeholder="Enter Symptoms Here"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      class="btn btn-primary btn-lg"
                      id="submitButton"
                      type="submit"
                    >
                      Search
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Icons Grid-->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="bi bi-calendar-date m-auto text-icon" id="calendar" onclick="popModal()"></i>
              </div>
              <h3 class="calendar_title">Appointment</h3>
              <p class="lead mb-0" id="calendar_description">See your appointment detail</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="bi bi-lightning m-auto text-icon"></i>
              </div>
              <h3>Fast</h3>
              <p class="lead mb-0">Schedule an appointment in minutes</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="bi bi-check-circle m-auto text-icon"></i>
              </div>
              <h3>Convenient</h3>
              <p class="lead mb-0">Get treated, and get better</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer-->
    <footer class="footer bg-blue">
      <div class="container">
        <p class="text-muted small mb-4 mb-lg-0 text-center">
          &copy; BYU Student Health Center 2021. All Rights Reserved.
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
